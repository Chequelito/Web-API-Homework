<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>



    <header class="header" id="scorecard">
        <h2>Quiz</h2>
        <h3 id="preScore"></h3>


    </header>

    <main class="main">
        <h1>Sup?</h1>
        <p>69 seconds, get to it</p>
        <button id="startBtn">Less Gooo!</button>
    </main>

    <section class="testQuestions" id="questionEl">
        <h2 id="keepScore"></h2>
        <h3 id="question">Question</h3>
        <button id="optionA" class="answer"></button>

        <button id="optionB" class="answer"></button>

        <button id="optionC" class="answer"></button>

        <button id="optionD" class="answer"></button>

        <p id="results"></p>
    </section>
    <section>
        <h2>Time Left:<span id="timeText">69</span></h2>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="./script.js"></script>
</body>

</html>
